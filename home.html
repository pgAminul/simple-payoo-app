<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page</title>
  </head>
  <body>
    <main class="flex justify-center pt-6">
      <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-1">
            <div class="pt-7 font-extrabold text-3xl" id="balance">0</div>
            <div>Your Banalce</div>
            <div class="divider"></div>

            <div class="buttons">
              <button id="send-money" class="btn btn-lg bg-black text-white hover:text-black">
                Send Money
              </button>
              <button class="btn btn-lg hover:text-black"" id="cash-out">Cash Out</button>
            </div>
            <div class="divider"></div>

            <!-- Notification Start Here -->
            <div class="toast toast-center toast-middle">
              <div id="error" class="alert alert-error text-white hidden">
                <span id="changeError">Something Wrong! Try again</span>
              </div>
              <div id="success" class="alert alert-success text-white hidden">
                <span>Successfully Done</span>
              </div>
            </div>
            <!-- Notification End Here -->

            <!-- Send Money form Start Here -->
            <form id="sendMoney" class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  type="text"
                  id="send-money-amount"
                  placeholder="Send Amounts"
                  class="input input-bordered"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="password"
                  id="pin-number"
                  placeholder="pin is: 1234"
                  class="input input-bordered"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-control mt-6">
                <button id="Send-btn" class="btn btn-primary">
                  Send Money
                </button>
              </div>
            </form>

            <!-- Send Mone form End Here -->

            <!-- Cash out form Start Here -->
            <form id="cashOut" class="card-body hidden">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input
                  type="text"
                  id="cash-money-amount"
                  placeholder="Cash out Amounts"
                  class="input input-bordered"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="password"
                  id="pin-number-cash-out"
                  placeholder="pin is: 1234"
                  class="input input-bordered"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-control mt-6">
                <button id="cash-btn" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
            <!-- Cash out form End Here -->
          </div>
        </div>
      </div>
    </main>

    <script src="./home.js"></script>
  </body>
</html>
